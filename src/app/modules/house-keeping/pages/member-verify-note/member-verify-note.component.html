<app-house-keeping-wrapper>
  <form
    [formGroup]="MemberVerifyCodeForm"
    novalidate
    class="mx-auto border col-md-6 main-container pb-3"
  >
    <p class="bg-dark title">Member Verify Code Maintenance</p>
    <div class="form-row">
      <label for="inputProCode">Member Verify Code:</label>
      <div class="form-group col-md-4">
        <input
          type="text"
          (change)="changeSelectValue($event)"
          class="form-control"
          id="MVerifyCode"
          formControlName="MVerifyCode"
          name="MVerifyCode"
        />
      </div>
      <div class="form-group col-md-4">
        <select
          formControlName="selectedOptionCode"
          (change)="selectChangeHandler($event)"
          class="form-control pt-0"
        >
          <option value="0">-Select-</option>
          <option *ngFor="let item of dataList" [value]="item.MVerifyCode">
            {{ item.MVerifyDescription }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <label for="inputDesc">Note Description:</label
      ><span class="text-danger">*</span>
      <div class="form-group col-md-8">
        <textarea
          formControlName="MVerifyDescription"
          class="form-control desc-input"
          id="MVerifyDescription"
        ></textarea>
        <div
          *ngIf="
            MemberVerifyCodeForm.controls['MVerifyDescription'].invalid &&
            MemberVerifyCodeForm.controls['MVerifyDescription'].touched
          "
          class="text-danger ml-4"
        >
          Required*
        </div>
      </div>
    </div>
    <div class="buttons">
      <button type="button" (click)="saveOrUpdate()" class="btn btn-success">
        {{ submitButtonText }}
      </button>
      <button
        type="button"
        (click)="getTableReportData()"
        class="ml-5 btn btn_1"
      >
        View
      </button>
    </div>
  </form>

  <div
    *ngIf="dataList.length != 0 && displayTabularData"
    class="mx-auto set-height col-md-6"
  >
    <table id="Data">
      <tr>
        <th>Code</th>
        <th>Description</th>
      </tr>
      <tr *ngFor="let item of dataList">
        <td class="text-center">{{ item.MVerifyCode }}</td>
        <td>{{ item.MVerifyDescription }}</td>
      </tr>
    </table>
  </div>
</app-house-keeping-wrapper>
