<form [formGroup]='depositGuarantorInfoForm'  class="mx-auto border col-md-12">
    <div class="mt-3 row pt-3 pr-0 mr-0 mx-auto">
        <div class="col-md-1 mt-2 pr-1 mr-0 pl-0 ml-0">
            <label class="h6">Member No</label>
        </div>
        <div class="col-md-1 mt-2 pr-1 mr-0 pl-0 ml-0">
            <label class="h6 ml-1">A/C Type</label>
        </div>
        <div class="col-md-2 mt-2 pr-1 mr-0 pl-0 ml-0">
            <label class="h6 ml-1">A/C No</label>
        </div>
        <div class="col-md-2 mt-2 pr-1 mr-0 pl-0 ml-0">
            <label class="h6 ml-1">Lien Amount</label>
        </div>
        <div class="col-md-2 mt-2 pr-1 mr-0 pl-0 ml-0">
            <label class="h6 ml-1">Total Lien Amount</label>
        </div>
        <div class="col-md-2 mt-2 pr-1 mr-0 pl-0 ml-0">
            <label class="h6 ml-1">Ledger Balance</label>
        </div>
        <div class="col-md-1 pt-0 pl-0 ml-0 pr-0 mr-0">
            
            <button (click)="addDepositData()" value="MemberNo" class="btn btn-primary pt-1 ml-2">Add</button>
        </div>
        <div class="col-md-1 mt-1 pl-0 ml-0 pr-0 mr-0">
            <button (click)="removeShareData()">&#10060;</button>
        </div>
    </div>
    <div class="row mb-3 pb-3 mx-auto">
        <div class="col-md-1 mt-2 pr-1 mr-0 pl-0 ml-0">
            <input appOnlyNumber  type="text" class="form-control desc-input" (change)="onMemberNoChange()" formControlName="MemberNo">
        </div>
        <div class="col-md-1 mt-2 pr-1 mr-0 pl-0 ml-0">
            <input appOnlyNumber type="text" class="form-control desc-input" (change)="onAccountTypeChange()" formControlName="AccountType">
        </div>
        <div class="col-md-2 mt-2 ml-1 pr-1 mr-0 pl-0 ml-0">
            <input *ngIf="depositData.length<=1" type="text" class="form-control desc-input" formControlName="AccountNo">
            <select *ngIf="depositData.length>1" appOnlyNumber class="form-control pt-0" formControlName="AccountNo"
                (change)="onAccountNoChange(depositGuarantorInfoForm.value.AccountNo)">
                <option value="0">-Select-</option>
                <option *ngFor="let item of depositData" [value]="item.AccountNo">{{item.AccountNo}}
                </option>
            </select>
        </div>
        <div class="col-md-2 mt-2 ml-1 pr-1 mr-0 pl-0 ml-0">
            <input appOnlyNumber type="text" class="form-control desc-input" (change)="onLienAmountChange()" formControlName="LienAmount">
        </div>
        <div class="col-md-2 mt-2 ml-1 pr-1 mr-0 pl-0 ml-0">
            <input appOnlyNumber type="text" class="form-control desc-input" formControlName="TotalLienAmount">
        </div>
        <div class="col-md-2 mt-2 ml-1 pr-1 mr-0 pl-0 ml-0">
            <input appOnlyNumber type="text" class="form-control desc-input" formControlName="LedgerBalance">
        </div>
    </div>
    <div class="container row mb-2 pb-2 mx-auto">
        <div class="col-md-2 h6 mt-1 ml-0 pl-0">Member Name:</div>
        <div class="col-md-3 mt-0 pt-0 ml-0 pl-0">
            <input type="text" class="form-control mt-0 pt-0"  style="width: auto;" formControlName="MemberName" readonly>
        </div>
        <div class="col-md-2 h6 mt-1 ml-0 pl-0">Account Type:</div>
        <div class="col-md-4 mt-0 pt-0 ml-0 pl-0">
            <input type="text" class="form-control mt-0 pt-0" formControlName="AccountTypeDescription" readonly>
        </div>
    </div>
    <div *ngIf="dataList.length != 0" class="mx-auto mt-1 mt-5 col-md-10 set-height">
        <table id="Data" class="col-md-12">
            <tr>
                <th>Member No</th>
                <th>A/C Type</th>
                <th>Acc No</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of dataList">
                <td class="text-center">{{item.MemNo}}</td>
                <td class="text-center">{{item.AccType}}</td>
                <td class="text-center">{{item.AccNo}}</td>
                <td class="text-center">{{item.AccAmount}}</td>
                <td class="text-center"> <button (click)="deleteData(item)" value="{{item.MemberNo}}" class="btn btn-primary pt-1">Delete</button> </td>
            </tr>
        </table>
    </div>
    <div class="mx-auto row" *ngIf="dataList.length != 0">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <label class="h2 ml-5 pl-4">Total Lien: {{totalLien}}</label>
        </div>
    </div>
</form>
