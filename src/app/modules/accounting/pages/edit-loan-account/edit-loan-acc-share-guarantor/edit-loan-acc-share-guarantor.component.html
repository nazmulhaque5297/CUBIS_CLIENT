<form [formGroup]="shareGuarantorInfoForm" class="mx-auto border col-md-12">
  <div class="row mx-auto">
    <div class="col-md-2 mt-2">
      <label class="h6">Member No</label>
    </div>
    <div class="col-md-4 mt-2">
      <label class="h6"> Member Name</label>
    </div>
    <div class="col-md-2 mt-2">
      <label class="h6">Share Amount</label>
    </div>
    <div class="col-md-2 mt-2">
      <label class="h6">No of Guarantor</label>
    </div>
  </div>
  <div class="row mb-3 pb-3 mx-auto">
    <div class="col-md-2 mt-2">
      <input
        appOnlyNumber
        type="text"
        class="form-control desc-input"
        (change)="onMemberNoChange()"
        formControlName="MemberNo"
      />
    </div>
    <div class="col-md-4 mt-2">
      <input
        type="text"
        class="form-control desc-input"
        formControlName="MemberName"
        readonly
      />
    </div>
    <div class="col-md-2 mt-2 ml-1">
      <input
        appOnlyNumber
        type="text"
        class="form-control desc-input"
        formControlName="ShareAmount"
      />
    </div>
    <div class="col-md-3 mt-2 ml-1 row">
      <input
        appOnlyNumber
        type="text"
        class="form-control col-md-7"
        formControlName="NoOfGuarantor"
        readonly
      />
      <button
      (click)="addShareData()"
      value="MemberNo"
      class="btn btn-primary ml-2 pt-0 pb-0 pl-2 pr-2"
    >
      Add
    </button>
    <div>
        <button (click)="initializeForm()" class="ml-2">&#10060;</button>
      </div>
    </div>
      
    
  </div>
  <div *ngIf="dataList.length != 0" class="mx-auto mt-1 col-md-12 set-height">
    <table id="Data" class="col-md-12">
      <tr>
        <th>Member No</th>
        <th>A/C Type</th>
        <th>Acc No</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of dataList">
        <td class="text-center">{{ item.MemNo }}</td>
        <td class="text-center">{{ item.AccType }}</td>
        <td class="text-center">{{ item.AccNo }}</td>
        <td class="text-center">{{ item.AccAmount }}</td>
        <td class="text-center">
          <button
            (click)="deleteData(item)"
            value="{{ item.MemNo }}"
            class="btn btn-primary pt-1"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="mx-auto row" *ngIf="dataList.length != 0">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <label class="h2 ml-5 pl-4">Total Share: {{ totalShare }}</label>
    </div>
  </div>
</form>
