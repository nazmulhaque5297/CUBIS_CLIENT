<app-accounting-wrapper>
  <form [formGroup]="LoanDisbursementForm" class="mx-auto border col-md-7">
    <p class="mt-1 bg-dark title">Journal Reports</p>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllAccTypeStatus"
          (ngModelChange)="checkIsAllAccTypeValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllAccTypeCheckbox"
          formControlName="IsAllAccType"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllAccTypeCheckbox" >All GL Code</label>
      <div class="col-md-3">
        <input
        appOnlyNumber
          (change)="onChangeAccTypeCode($event)"
          type="text"
          class="form-control"
          id="AccTypeCode"
          formControlName="AccTypeCode"
          name="AccTypeCode"
          [attr.disabled]="LoanDisbursementForm.value.IsAllAccType ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllAccType ? '' : null"
          class="form-control pt-0"
          formControlName="AccType"
          (change)="onChangeAccType($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData2.GLcodeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllTrnTypeStatus"
          (ngModelChange)="checkIsAllTrnTypeValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllTrnType"
          formControlName="IsAllTrnType"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllTrnType" >All Trn.Type</label>
      <div class="col-md-3">
        <input
        appOnlyNumber
          (change)="onChangeTrnTypeCode($event)"
          type="text"
          class="form-control"
          id="TrnTypeCode"
          formControlName="TrnTypeCode"
          name="TrnTypeCode"
          [attr.disabled]="LoanDisbursementForm.value.IsAllTrnType ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllTrnType ? '' : null"
          class="form-control pt-0"
          formControlName="TrnType"
          (change)="onChangeTrnType($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData2.TrnTypeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllTrnModeStatus"
          (ngModelChange)="checkIsAllTrnModeValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllTrnMode"
          formControlName="IsAllTrnMode"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllTrnMode" >All Trn.Mode</label>
      <div class="col-md-3">
        <input
        appOnlyNumber
          (change)="onChangeTrnModeCode($event)"
          type="text"
          class="form-control"
          id="TrnModeCode"
          formControlName="TrnModeCode"
          name="TrnModeCode"
          [attr.disabled]="LoanDisbursementForm.value.IsAllTrnMode ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllTrnMode ? '' : null"
          class="form-control pt-0"
          formControlName="TrnMode"
          (change)="onChangeTrnMode($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData2.TrnModeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllVchNoStatus"
          (ngModelChange)="checkIsAllVchNoValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllVchNo"
          formControlName="IsAllVchNo"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllVchNo" >All Vch.No.</label>
      <div class="col-md-3">
        <input
          [attr.disabled]="LoanDisbursementForm.value.IsAllVchNo ? '' : null"
          disabled="IsVchNoDisabled"
          type="text"
          class="form-control"
          id="VchNo"
          formControlName="VchNo"
          name="VchNo"
          [attr.disabled]="LoanDisbursementForm.value.IsAllVchNo ? '' : null"
        />
      </div>

      <!-- <div class="col-md-5">
        <input
          type="text"
          formControlName="MemName"
          class="form-control"
          disabled="true"
        />
      </div> -->
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllGenderStatus"
          (ngModelChange)="checkIsAllGenderValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllGenderCheckbox"
          formControlName="IsAllGender"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllGenderCheckbox" >All Transaction</label>
      <div class="col-md-3">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllGender ? '' : null"
          class="form-control pt-0"
          formControlName="Gender"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData2.TransactionTypeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllTellerStatus"
          (ngModelChange)="checkIsAllTellerValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllTeller"
          formControlName="IsAllTeller"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllTeller" >All User Id No</label>
      <div class="col-md-3">
        <input
        appOnlyNumber
          (change)="onChangeTellerCode($event)"
          type="text"
          class="form-control"
          id="TellerCode"
          formControlName="TellerCode"
          name="TellerCode"
          [attr.disabled]="LoanDisbursementForm.value.IsAllTeller ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllTeller ? '' : null"
          class="form-control pt-0"
          formControlName="Teller"
          (change)="onChangeTeller($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData.cashDisbTellerList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllNormalTransactionStatus"
          (ngModelChange)="checkIsAllNormalTransactionValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllNormalTransaction"
          formControlName="IsAllNormalTransaction"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllNormalTransaction" >All Normal Transaction</label>
      <div class="col-md-3">
        <select
          [attr.disabled]="
            LoanDisbursementForm.value.IsAllNormalTransaction ? '' : null
          "
          class="form-control pt-0"
          formControlName="NormalTransaction"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData2.NormalTransactionTypeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllPurposeStatus"
          (ngModelChange)="checkIsAllPurposeValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllPurpose"
          formControlName="IsAllPurpose"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllPurpose" >All Transaction Amount</label>
      <div class="col-md-3">
        <input
          [attr.disabled]="LoanDisbursementForm.value.IsAllPurpose ? '' : null"
          type="text"
          class="form-control"
          id="PurposeCode"
          formControlName="PurposeCode"
          name="PurposeCode"
        />
      </div>

      <!-- <div class="col-md-5">
        <select
          class="form-control"
          formControlName="Purpose"
          disabled="IsPurposeDisabled"
          (change)="onChangePurpose($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData.LPurposeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div> -->
    </div>

    <!-- <div class="form-group row">
      <label for="blankCheckbox" class="col-sm-3 col-form-label"
        >Skip Loan Purpose</label
      >
      <div class="col-md-3">
        <input
          class="form-check-input position-static ml-1 checkbox"
          type="checkbox"
          id="chbSkipLoanPurpose"
          formControlName="chbSkipLoanPurpose"
        />
      </div>
    </div> -->

    <div class="form-group row">
      <div class="col-md-1">
        <input
          type="radio"
          value="0"
          id="rbCollection0"
          name="rbCollection"
          formControlName="rbCollection"
        />
      </div>

      <label class="col-md-3 col-form-label" for="rbCollection0" >All - Collection</label>

      <div class="col-md-1">
        <input
          type="radio"
          value="1"
          name="rbCollection"
          id="rbCollection1"
          formControlName="rbCollection"
        />
      </div>

      <label class="col-md-3 col-form-label" for="rbCollection1" >WithOut Booth Collection</label>

      <div class="col-md-1">
        <input
          type="radio"
          value="2"
          id="rbCollection2"
          name="rbCollection"
          formControlName="rbCollection"
        />
      </div>

      <label class="col-md-3 col-form-label" for="rbCollection2" >Only Booth Collection</label>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label">From date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-2 col-form-label">To date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="1"
          id="rbReportName1"
          name="rbReportName"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName1"
          >GL Detail Transaction Report</label
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="2"
          id="rbReportName2"
          name="rbReportName"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName2"
          >GL Summary Transacton Report</label
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="3"
          id="rbReportName3"
          name="rbReportName"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName3"
          >GL Transacton Consolidated Report</label
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="4"
          id="rbReportName4"
          name="rbReportName"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName4"
          >Voucher Wise Trans.Reports</label
        >
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-info ml-2" (click)="getReportToken('CRV')">
        Preview
      </button>
      <button type="button" class="btn btn-success ml-2" (click)="getReportToken('PDF')">
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
