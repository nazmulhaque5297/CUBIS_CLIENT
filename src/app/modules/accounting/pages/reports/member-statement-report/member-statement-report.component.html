<app-accounting-wrapper>
  <form [formGroup]="MemberStatementForm" class="mx-auto border col-md-7 pb-2">
    <p class="bg-dark title">Member Statement Report</p>

    <div class="form-group row">
      <label class="col-md-3 col-form-label"
        >Member No:<span class="text-danger">*</span></label
      >

      <div class="col-md-3">
        <input
          (focusout)="onChangeMemNo($event)"
          (keydown)="onEnterMemNoHandler($event)"
          type="text"
          class="form-control"
          id="MemNo"
          formControlName="MemNo"
          name="MemNo"
        />
      </div>

      <div class="col-md-6">
        <input
          type="text"
          formControlName="MemName"
          class="form-control"
          disabled="true"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label">From date:</label>
      <div class="col-md-3">
        <input
          id="IssueFromDate"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-3 col-form-label">To date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="blankCheckbox" class="col-sm-3 col-form-label"
        >Active A/c</label
      >
      <div class="col-md-3">
        <input
          class="form-check-input position-static ml-1 checkbox"
          type="checkbox"
          id="blankCheckbox"
          formControlName="IsActiveAcc"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-3"></div>
      <div class="col-md-3">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="1"
          name="rbAccount"
          id="rbAccount1"
          formControlName="rbAccount"
        />
        <label class="col-md-9 col-form-label" for="rbAccount1"
          >Acc.No.wise</label
        >
      </div>

      <div class="col-md-3">
        <input
          type="radio"
          value="0"
          name="rbAccount"
          formControlName="rbAccount"
          id="rbAccount0"
        />
        <label class="col-md-8 col-form-label" for="rbAccount0"
          >Date wise</label
        >
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
