<app-accounting-wrapper>
  <form
    [formGroup]="GLTransactionVchForm"
    class="mx-auto mt-1 border col-md-7 main-container"
  >
    <p class="mt-1 bg-dark title">Daily 'GL' Transaction Voucher Report</p>
    <div class="form-group row">
      <label class="col-md-4 col-form-label">Process Date :</label>
      <div class="col-md-3">
        <input
          (keydown)="onEnterProcessDateHandler($event)"
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="ProcessDate"
          (ngModelChange)="ProcessDateDateChange()"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label"
        >Voucher No. :<span class="text-danger">*</span></label
      >

      <div class="col-md-3">
        <input
          (change)="onChangeVchNo($event)"
          type="text"
          class="form-control"
          id="VoucherNo"
          formControlName="VoucherNo"
          name="VoucherNo"
        />
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
