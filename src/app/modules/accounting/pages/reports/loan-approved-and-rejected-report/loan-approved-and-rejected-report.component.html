<app-accounting-wrapper>
  <form [formGroup]="LoanApprovedRejectForm" class="mx-auto border col-md-7">
    <p class="bg-dark title">Loan Approved & Rejected List</p>
    <div class="form-group row">
      <div class="col-md-1 col-form-label">
        <input
          class="form-check-input ml-1 checkbox"
          style="margin: 0.5rem"
          type="checkbox"
          id="CollectorChb"
          value="0"
          formControlName="CollectorChb"
          (change)="CollectorDDlChb()"
        />
      </div>
      <label class="col-md-3 col-form-label" for="CollectorChb"
        >All Collector Code
      </label>
      <div class="col-md-2">
        <input
          appOnlyNumber
          type="text"
          class="form-control"
          id="CollectorCodeInput"
          formControlName="CollectorCodeInput"
          name="CollectorCodeInput"
          (focusout)="CollectorInputChange()"
          [attr.disabled]="
            LoanApprovedRejectForm.value.CollectorChb ? '' : null
          "
        />
      </div>
      <div class="col-md-4">
        <select
          class="form-control pt-0"
          formControlName="CollectorCodeDdl"
          (change)="CollectorOptChange()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllCollectorDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1 col-form-label">
        <input
          class="form-check-input ml-1 checkbox"
          style="margin: 0.5rem"
          type="checkbox"
          id="GroupChb"
          value="0"
          formControlName="GroupChb"
          (change)="GroupDDlChb()"
        />
      </div>
      <label class="col-md-3 col-form-label" for="GroupChb">All Group No</label>
      <div class="col-md-2">
        <input
          appOnlyNumber
          type="text"
          class="form-control"
          id="GroupTypeInput"
          formControlName="GroupNameInput"
          name="GroupNameInput"
          (focusout)="GroupInputChange()"
          [attr.disabled]="LoanApprovedRejectForm.value.GroupChb ? '' : null"
        />
      </div>
      <div class="col-md-4">
        <select
          class="form-control pt-0"
          formControlName="AllGroupDdl"
          (change)="GroupDDLOptChange()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllGroupDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1 col-form-label"></div>
      <label class="col-md-3 col-form-label">From Date </label>
      <div class="col-md-2">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-2 col-form-label">To Date </label>
      <div class="col-md-2">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="0"
          name="LoanInfoeRb"
          id="LoanInfoeRb0"
          formControlName="LoanInfoeRb"
          (change)="RadioBtnSHowHide()"
        />
      </div>

      <label class="col-md-3 col-form-label" for="LoanInfoeRb0"
        >Loan On Process</label
      >
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="1"
          name="LoanInfoeRb"
          id="LoanInfoeRb1"
          formControlName="LoanInfoeRb"
          (change)="RadioBtnSHowHide()"
        />
      </div>

      <label class="col-md-3 col-form-label" for="LoanInfoeRb1"
        >Loan Approved
      </label>

      <div class="form-group row" *ngIf="rbShowHide">
        <div class="col-md-1">
          <input
            checked
            type="radio"
            value="1"
            name="LoanApprovedRb"
            id="LoanApprovedRb1"
            formControlName="LoanApprovedRb"
          />
        </div>

        <label class="col-md-6 col-form-label" for="LoanApprovedRb1"
          >Approved Before Disbursement</label
        >

        <div class="col-md-1">
          <input
            checked
            type="radio"
            value="2"
            name="LoanApprovedRb"
            id="LoanApprovedRb2"
            formControlName="LoanApprovedRb"
          />
        </div>

        <label class="col-md-3 col-form-label" for="LoanApprovedRb2"
          >All Approved
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="2"
          name="LoanInfoeRb"
          id="LoanInfoeRb2"
          formControlName="LoanInfoeRb"
          (change)="RadioBtnSHowHide()"
        />
      </div>

      <label class="col-md-3 col-form-label" for="LoanInfoeRb2"
        >Loan Rejected</label
      >
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
