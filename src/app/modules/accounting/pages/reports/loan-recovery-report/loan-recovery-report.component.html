<app-main-wrapper [module]="module">
  <form [formGroup]="LoanRecoveryForm" class="mx-auto border col-md-7">
    <p class="bg-dark title">Loan Recovery Report</p>
    <div class="form-group row">
      <label class="col-md-4 col-form-label">Account Type </label>
      <div class="col-md-6">
        <select
          class="form-control pt-0"
          formControlName="AllAccDdl"
          (change)="onChangeAccType($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllAccountDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label">Month of </label>
      <div class="col-md-3">
        <select class="form-control pt-0" formControlName="MonthDdl">
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllMonthDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-control" formControlName="YearDdl">
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllYearDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1 col-form-label">
        <input
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="CollectorChb"
          value="0"
          formControlName="CollectorChb"
          (change)="CollectorDDlChb()"
        />
      </div>
      <label class="col-md-3 col-form-label" for="CollectorChb" >All Collector Code </label>
      <div class="col-md-2">
        <input
        appOnlyNumber
          type="text"
          class="form-control"
          id="CollectorCodeInput"
          formControlName="CollectorCodeInput"
          name="CollectorCodeInput"
          (focusout)="CollectorInputChange()"
          [attr.disabled]="LoanRecoveryForm.value.CollectorChb ? '' : null"
        />
      </div>
      <div class="col-md-4">
        <select
          class="form-control pt-0"
          formControlName="CollectorCodeDdl"
          (change)="CollectorOptChange()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllCollectorDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1 col-form-label">
        <input
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="GroupChb"
          value="0"
          formControlName="GroupChb"
          (change)="GroupDDlChb()"
        />
      </div>
      <label class="col-md-3 col-form-label" for="GroupChb" >All Group Name</label>
      <div class="col-md-2">
        <input
        appOnlyNumber
          type="text"
          class="form-control"
          id="GroupTypeInput"
          formControlName="GroupNameInput"
          name="GroupNameInput"
          (focusout)="GroupInputChange()"
          [attr.disabled]="LoanRecoveryForm.value.GroupChb ? '' : null"
        />
      </div>
      <div class="col-md-4">
        <select
          class="form-control pt-0"
          formControlName="AllGroupDdl"
          (change)="GroupDDLOptChange()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.AllGroupDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="0"
          id="CollectionRb0"
          name="CollectionRb"
          formControlName="CollectionRb"
        />
      </div>

      <label class="col-md-3 col-form-label" for="CollectionRb0" >Collection</label>

      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="1"
          id="CollectionRb1"
          name="CollectionRb"
          formControlName="CollectionRb"
        />
      </div>

      <label class="col-md-3 col-form-label" for="CollectionRb1" >Non Collection</label>
    </div>
    <div class="form-group row">
      <div class="col-md-4"></div>
      <div class="col-md-1 col-form-label">
        <input
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="chbOldAccNoWise"
          value="0"
          id="chbOldAccNoWise0"
          name="chbOldAccNoWise"
          formControlName="chbOldAccNoWise"
         
        />
      </div>
      <label class="col-md-3 col-form-label" for="chbOldAccNoWise0" >Old A/C No. Wise </label>
    </div>
    <div class="form-group row">
      <div class="col-md-4"></div>
      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="0"
          id="LangModeRb0"
          name="LangModeRb"
          formControlName="LangModeRb"
        />
      </div>

      <label class="col-md-3 col-form-label" for="LangModeRb0" >English Mode</label>

      <div class="col-md-1">
        <input
          checked
          type="radio"
          value="1"
          name="LangModeRb"
          id="LangModeRb1"
          formControlName="LangModeRb"
        />
      </div>

      <label class="col-md-3 col-form-label" for="LangModeRb1" >Bangla Mode</label>
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-info ml-2" (click)="getReportToken('CRV')">
        Preview
      </button>
      <button type="button" class="btn btn-success ml-2" (click)="getReportToken('PDF')">
        Print
      </button>
    </div>
  </form>
</app-main-wrapper>
