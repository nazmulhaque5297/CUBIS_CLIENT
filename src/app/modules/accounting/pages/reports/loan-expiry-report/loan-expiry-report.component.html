<app-accounting-wrapper>
  <form [formGroup]="LoanExpiryDateForm" class="mx-auto border col-md-7">
    <p class="bg-dark title">Loan A/cs Expired Date Report</p>

    <div class="form-group row">
      <label class="col-md-3 col-form-label">Expiry Date:</label>
      <div class="col-md-7">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="ExpiryDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label"
        >Account Type:<span class="text-danger">*</span></label
      >
      <div class="col-md-3">
        <input
          (focusout)="onChangeAccTypeCode($event)"
          type="text"
          class="form-control"
          id="CodeNumber"
          formControlName="AccTypeCode"
          name="CodeNumber"
        />
      </div>

      <div class="col-md-4">
        <select
          class="form-control pt-0"
          formControlName="AccType"
          (change)="onChangeAccType($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData.loanExpAccountTypeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
