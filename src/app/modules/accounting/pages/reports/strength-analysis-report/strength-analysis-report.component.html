<app-accounting-wrapper>
  <form [formGroup]="StrengthAnalysisForm" class="mx-auto border col-md-7 pb-2">
    <p class="bg-dark title">Strength Analysis Report</p>

    <div class="form-group row">
      <label class="col-md-2 col-form-label">Month Of </label>
      <div class="col-md-3">
        <select class="form-control pt-0" formControlName="MonthDDL">
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AllMonthDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>

      <div class="col-md-2">
        <select class="form-control pt-0" formControlName="YearDDL">
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AllYearDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="1"
          name="rbReportName"
          id="rbReportName1"
          formControlName="rbReportName"
          (ngModelChange)="RadioButtonValue($event)"
        />
      </div>
      <label class="col-md-3 col-form-label" for="rbReportName1"
        >Member Analysis Report</label
      >
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="2"
          id="rbReportName2"
          name="rbReportName"
          formControlName="rbReportName"
          (ngModelChange)="RadioButtonValue($event)"
        />
      </div>
      <label class="col-md-3 col-form-label" for="rbReportName2"
        >Loan Account Analysis Report</label
      >
    </div>

    <!-- <div class="buttons" class="col-md-12">
      <button
        type="button"
        class="btn btn-success"
        id="printBtn"
        (click)="getReportToken()"
      >
        Print
      </button>
    </div> -->

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
