<app-accounting-wrapper>
  <form [formGroup]="CSTransactionVchForm" class="mx-auto border col-md-7 pb-2">
    <p class="bg-dark title">Daily 'CS' Transaction Voucher Report</p>
    <div class="form-group row">
      <label class="col-md-4 col-form-label">Process Date :</label>
      <div class="col-md-5">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="ProcessDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label">Function Type :</label>
      <div class="col-md-5">
        <select
          class="form-control pt-0"
          formControlName="ChangeFuntionType"
          (change)="onChangeFunctionType()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AllFunctionTypeDropDown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row" *ngIf="showVoucherNo">
      <label class="col-md-4 col-form-label"
        >Voucher No. :<span class="text-danger">*</span></label
      >

      <div class="col-md-5">
        <input
          type="text"
          class="form-control"
          id="VoucherNo"
          formControlName="VoucherNo"
          name="VoucherNo"
        />
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
