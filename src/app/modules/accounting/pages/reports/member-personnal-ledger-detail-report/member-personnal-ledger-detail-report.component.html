<app-accounting-wrapper>
  <form
    [formGroup]="MemberPersonnalLedgerForm"
    class="mx-auto border col-md-7 pb-2"
  >
    <p class="bg-dark title">Member Personal Ledger Report</p>

    <div class="form-group row">
      <label class="col-md-3 col-form-label"
        >Member No:<span class="text-danger">*</span></label
      >

      <div class="col-md-3">
        <input
          (focusout)="onChangeMemNo($event)"
          (keypress)="onMemNoEnterHandler($event)"
          type="text"
          class="form-control"
          id="MemNo"
          formControlName="MemNo"
          name="MemNo"
        />
      </div>

      <div class="col-md-6">
        <input
          type="text"
          formControlName="MemName"
          class="form-control"
          disabled="true"
        />
      </div>
    </div>

    <!-- <div class="form-group row">
        <label for="blankCheckbox" class="col-sm-3 col-form-label">{{
          IsActiveOrClosedText
        }}</label>
        <div class="col-md-3">
          <input
            [(ngModel)]="chbIsActiveAccStatus"
            (ngModelChange)="isActiveAccClick($event)"
            class="form-check-input position-static ml-1 checkbox"
            type="checkbox"
            id="blankCheckbox"
            formControlName="IsActiveAcc"
          />
        </div>
      </div>-->
    <div class="form-group row">
      <label class="col-md-3 col-form-label">From date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-3 col-form-label">To date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="blankCheckbox" class="col-sm-3 col-form-label"
        >With Close A/C</label
      >
      <div class="col-md-3">
        <input
          [(ngModel)]="chbIsActiveAccStatus"
          (ngModelChange)="isActiveAccClick($event)"
          class="form-check-input position-static ml-1 checkbox"
          type="checkbox"
          id="blankCheckbox"
          formControlName="WithCloseAc"
        />
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>

  <div
    *ngIf="accInfoDetails.length != 0 && displayTabularData"
    class="mx-auto col-md-7 set-height"
  >
    <table id="Data">
      <tr>
        <th>Select</th>
        <th>Acc Type</th>
        <th>Acc Title</th>
        <th>A/c No.</th>
        <th>Status</th>
        <th>Balance</th>
      </tr>
      <tr *ngFor="let item of accInfoDetails">
        <td>
          <Input
            type="checkbox"
            class="checkBtnSize"
            (change)="checkHandler(item)"
          />
        </td>
        <td>{{ item.AccType }}</td>
        <td>{{ item.AccTypeDescription }}</td>
        <td>{{ item.AccNo }}</td>
        <td>{{ item.AccStatusDescription }}</td>
        <td>{{ item.AccBalance }}</td>
      </tr>
    </table>
  </div>

  <!-- <div class="holds-the-iframe">
    </div> -->
</app-accounting-wrapper>
