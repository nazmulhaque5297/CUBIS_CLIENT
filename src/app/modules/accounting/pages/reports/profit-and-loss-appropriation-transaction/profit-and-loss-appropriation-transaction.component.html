<app-accounting-wrapper>
  <form [formGroup]="ProfitAndLoseForm" class="mx-auto border col-md-8">
    <p class="bg-dark title">Profit Loss Appropriation Transaction</p>
    <div class="form-row">
      <label class="col-md-2 col-form-label">Date </label>
      <input
        id="dateFormat"
        type="text"
        class="form-control col-md-5"
        bsDatepicker
        formControlName="IssueFromDate"
        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
        autocomplete="off"
      />
    </div>
    <div class="form-row">
      <label class="col-md-2 col-form-label">Voucher No </label>
      <input
        type="text"
        class="form-control col-md-5"
        id="VoucherCodeInput"
        formControlName="VoucherCodeInput"
        name="VoucherCodeInput"
      />
    </div>
    <div class="col-md-6 buttons">
      <button type="button" class="btn btn-success" (click)="getReportToken()">
        Preview/Print
      </button>
      <button type="button" class="btn btn-primary" (click)="exitPage()">Post</button>
      <!-- <button class="btn btn-danger" (click)="exitPage()">Exit</button> -->
    </div>
  </form>
</app-accounting-wrapper>
