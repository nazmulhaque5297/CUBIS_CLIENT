<app-accounting-wrapper>
  <form
    [formGroup]="CashCollectionReportByAccForm"
    class="mx-auto border col-md-7 pb-2"
  >
    <p class="bg-dark title">Cash Collection Reports By A/C Type</p>
    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllAccTypeStatus"
          (ngModelChange)="checkIsAllAccTypeValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllAccTypeCheckbox"
          formControlName="IsAllAccType"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllAccTypeCheckbox" >All Account Type</label>
      <div class="col-md-3">
        <input
          appOnlyNumber
          (change)="onChangeAccTypeCode()"
          type="text"
          class="form-control"
          id="AccTypeCode"
          formControlName="AccTypeCode"
          name="AccTypeCode"
          [attr.disabled]="CashCollectionReportByAccForm.value.IsAllAccType ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="
            CashCollectionReportByAccForm.value.IsAllAccType ? '' : null
          "
          class="form-control pt-0"
          formControlName="AccType"
          (change)="onChangeAccType()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AccountTypeDropDown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllCollectorStatus"
          (ngModelChange)="checkIsAllCollectorValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllCollector"
          formControlName="IsAllCollector"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllCollector" >All Collector Code</label>
      <div class="col-md-3">
        <input
          appOnlyNumber
          (focusout)="onChangeCollectorCode()"
          type="text"
          class="form-control"
          id="CollectorCode"
          formControlName="CollectorCode"
          name="CollectorCode"
          [attr.disabled]="CashCollectionReportByAccForm.value.IsAllCollector ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="
            CashCollectionReportByAccForm.value.IsAllCollector ? '' : null
          "
          class="form-control pt-0"
          formControlName="Collector"
          (change)="onChangeCollector()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AllCollectorTypeDropDown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllGroupStatus"
          (ngModelChange)="checkIsAllGroupValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllGroup"
          formControlName="IsAllGroup"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllGroup" >All Group Name</label>
      <div class="col-md-3">
        <input
          appOnlyNumber
          (focusout)="onChangeGroupCode()"
          type="text"
          class="form-control"
          id="GroupCode"
          formControlName="GroupCode"
          name="GroupCode"
          [attr.disabled]="CashCollectionReportByAccForm.value.IsAllGroup ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="
            CashCollectionReportByAccForm.value.IsAllGroup ? '' : null
          "
          class="form-control pt-0"
          formControlName="Group"
          (change)="onChangeGroup()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AllGroupNameDropDown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllMemberStatus"
          (ngModelChange)="checkIsAllMemberValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllMember"
          formControlName="IsAllMember"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllMember" >All Member No</label>
      <div class="col-md-3">
        <input
          appOnlyNumber
          (focusout)="onChangeMemNo()"
          type="text"
          class="form-control"
          id="MemNo"
          formControlName="MemNo"
          name="MemNo"
          [attr.disabled]="
            CashCollectionReportByAccForm.value.IsAllMember ? '' : null
          "
        />
      </div>

      <div class="col-md-5">
        <input
          type="text"
          formControlName="MemName"
          class="form-control"
          disabled="true"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllTellerStatus"
          (ngModelChange)="checkIsAllTellerValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllTeller"
          formControlName="IsAllTeller"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllTeller" >All User Id No</label>
      <div class="col-md-3">
        <input
          appOnlyNumber
          (focusout)="onChangeTellerCode()"
          type="text"
          class="form-control"
          id="TellerCode"
          formControlName="TellerCode"
          name="TellerCode"
          [attr.disabled]="CashCollectionReportByAccForm.value.IsAllTeller ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          class="form-control pt-0"
          formControlName="Teller"
          [attr.disabled]="
            CashCollectionReportByAccForm.value.IsAllTeller ? '' : null
          "
          (change)="onChangeTeller()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of GetInputHelpData.AllUserIdTypeDropDown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label">From date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-2 col-form-label">To date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>
    <p class="mt-1 bg-dark title">Serial Wise Option</p>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="1"
          id="rbReportName1"
          name="rbReportName"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName1"
          >By Collector Wise Serial No.</label
        >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="2"
          name="rbReportName"
          id="rbReportName2"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName2" >By Id No. Wise Serial No.</label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="3"
          name="rbReportName"
          id="rbReportName3"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label" for="rbReportName3"
          >By Member No. Wise Serial No.</label
        >
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btn btn-info ml-2" (click)="getReportToken('CRV')">
        Preview
      </button>
      <button type="button" class="btn btn-success ml-2" (click)="getReportToken('PDF')">
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
