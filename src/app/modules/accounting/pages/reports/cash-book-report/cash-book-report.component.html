<app-accounting-wrapper>
  <form [formGroup]="CashBookReportForm" class="mx-auto border col-md-7">
    <p class="mbg-dark title">Cash Book Report</p>
    <div class="form-group row">
      <label class="col-md-3 col-form-label">From date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-2 col-form-label">To date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          class="form-check-input position-static ml-1 checkbox"
          type="checkbox"
          id="chbWithBank"
          [(ngModel)]="chbIsBankypeStatus"
          (ngModelChange)="checkIsBankTypeValue($event)"
          formControlName="chbWithBank"
        />
      </div>

      <label
        for="blankCheckbox"
        class="col-sm-4 col-form-label"
        for="chbWithBank"
        >With Bank Summary</label
      >
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="1"
          id="rbReportLang1"
          (ngModelChange)="RadioButtonValue($event)"
          name="rbReportLang"
          formControlName="rbReportLang"
        />
      </div>
      <label class="col-md-2 col-form-label" for="rbReportLang1"
        >English Mode</label
      >

      <div class="col-md-1">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="2"
          id="rbReportLang2"
          (ngModelChange)="RadioButtonValue($event)"
          name="rbReportLang"
          formControlName="rbReportLang"
        />
      </div>
      <label class="col-md-2 col-form-label" for="rbReportLang2"
        >Bangla Mode</label
      >
    </div>

    <div class="buttons">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>
    </div>
  </form>
</app-accounting-wrapper>
