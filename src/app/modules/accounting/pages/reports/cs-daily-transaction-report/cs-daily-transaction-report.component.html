<app-accounting-wrapper>
  <form
    [formGroup]="LoanDisbursementForm"
    class="mx-auto border col-md-7 pb-2"
  >
    <p class="bg-dark title">CS Daily Transaction Reports</p>
    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllAccTypeStatus"
          (ngModelChange)="checkIsAllAccTypeValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllAccTypeCheckbox"
          formControlName="IsAllAccType"
         

        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllAccTypeCheckbox">All Account Type</label>
      <div class="col-md-3 ">
        <input
        appOnlyNumber
          (focusout)="onChangeAccTypeCode($event)"
          type="text"
          class="form-control"
          id="AccTypeCode"
          formControlName="AccTypeCode"
          name="AccTypeCode"
          [attr.disabled]="LoanDisbursementForm.value.IsAllAccType ? '' : null"
         
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllAccType ? '' : null"
          class="form-control pt-0"
          formControlName="AccType"
          (change)="onChangeAccType($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData.accTransferAccountTypeList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllCollectorStatus"
          (ngModelChange)="checkIsAllCollectorValue($event)"
          class="form-check-input ml-1 checkbox"
          style="margin: 0.8rem"
          type="checkbox"
          id="IsAllCollector"
          formControlName="IsAllCollector"
        />
      </div>
      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllCollector" >All Collector Code</label>
      <div class="col-md-3">
        <input
          (focusout)="onChangeCollectorCode($event)"
          type="text"
          class="form-control"
          id="CollectorCode"
          formControlName="CollectorCode"
          name="CollectorCode"
          [attr.disabled]="LoanDisbursementForm.value.IsAllCollector ? '' : null"
        />
      </div>

      <div class="col-md-5">
        <select
          [attr.disabled]="LoanDisbursementForm.value.IsAllCollector ? '' : null"
          class="form-control pt-0"
          formControlName="Collector"
          (change)="onChangeCollector($event)"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of inputHelpData.CollectorList"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input
          [(ngModel)]="chbIsAllGroupStatus"
          (ngModelChange)="checkIsAllGroupValue($event)"
          class="form-check-input ml-1 checkbox"

      <!-- style="margin-left: 0.6rem" -->
      <label class="col-md-3 col-form-label" for="IsAllGroup" >All Group No</label>
      <div class="col-md-3">

            *ngFor="let item of inputHelpData.GroupList"
            [value]="item.Id"
          >
            {{ item.Description }}

        </select>
      </div>
    </div>

    <div class="form-group row">

            [value]="item.Id"

            {{ item.Description }}

        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">

      <div class="col-md-5">

    </div>

    <div class="form-group row">
      <div class="col-md-1">

      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-1">
        <input

  <div class="form-group row">
    <div class="col-md-1">
      <input
        [(ngModel)]="chbIsAllNormalTransactionStatus"
        (ngModelChange)="checkIsAllNormalTransactionValue($event)"
        class="form-check-input ml-1 checkbox"
        style="margin: 0.8rem"
        type="checkbox"
        id="IsAllNormalTransaction"
        formControlName="IsAllNormalTransaction"
      />
    </div>
    <!-- style="margin-left: 0.6rem" -->
    <label class="col-md-3 col-form-label" for="IsAllNormalTransaction" >All Normal Transaction</label>
    <div class="col-md-3">
      <select

        class="form-control pt-0"
        formControlName="NormalTransaction"

      </select>
    </div>

  <div class="form-group row">
    <div class="col-md-1">
      <input
        type="radio"
        value="0"
        name="rbCollection"
        id="allcollection"
        formControlName="rbCollection"
      />
    </div>

    <label class="col-md-3 col-form-label" for="allcollection" >All - Collection</label>

    <div class="col-md-1">
      <input
        type="radio"
        value="1"
        name="rbCollection"
        id="withoutboothcollection"
        formControlName="rbCollection"
      />
    </div>

    <label class="col-md-3 col-form-label" for="withoutboothcollection" >WithOut Booth Collection</label>

    <div class="col-md-1">
      <input
        type="radio"
        value="2"
        name="rbCollection"
        id="onlyboothcollection"
        formControlName="rbCollection"
      />
    </div>

    <label class="col-md-3 col-form-label" for="onlyboothcollection" >Only Booth Collection</label>
  </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label" (click)="FromDateLabelClicked()" >From date:</label>
      <div class="col-md-3">
        <input
          id="dateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueFromDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange()"
        />
      </div>
      <label class="col-md-2 col-form-label" (click)="ToDateLabelClicked()" >To date:</label>
      <div class="col-md-3">
        <input
          id="toDateFormat"
          type="text"
          class="form-control"
          bsDatepicker
          formControlName="IssueToDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          autocomplete="off"
          (ngModelChange)="applicationDateChange2()"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="1"
          name="rbReportName"
          id="rbReportName1"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label"
          for="rbReportName1"
          >Voucher Wise</label

      </div>
      <div class="col-md-4">
        <input
          type="radio"
          class="form-check-input position-static ml-1 checkbox"
          value="2"
          name="rbReportName"
          id="rbReportName2"
          formControlName="rbReportName"
        />
        <label class="col-md-8 col-form-label"
          for="rbReportName2"
          >Collector Wise</label
        >
      </div>

    </div>

    <div class="form-group row">

      <div class="col-md-4">

        <label class="col-md-8 col-form-label"

          >Old A/C No. Wise</label

      </div>
      <div class="col-md-4">

        <label class="col-md-8 col-form-label"
