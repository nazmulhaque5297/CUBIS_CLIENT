<app-accounting-wrapper>
  <form [formGroup]="MemberAdmissionForm" class="mx-auto border col-md-7">
    <p class="bg-dark title">Member Admission Form</p>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Member [From ] </label>
      <div class="col-md-2">
        <input
          appOnlyNumber
          type="text"
          class="form-control"
          id="MemberFrom"
          formControlName="MemberFrom"
          name="MemberFrom"
          (focusout)="MemberFromCode()"
        />
      </div>
      <div class="col-md-5">
        <select
          class="form-control pt-0"
          formControlName="AllMemberFrom"
          (change)="MemberFromChange()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.MemberFromDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label">Member [To ] </label>
      <div class="col-md-2">
        <input
          appOnlyNumber
          type="text"
          class="form-control"
          id="MemberTo"
          formControlName="MemberTo"
          name="MemberTo"
          (change)="MemberToCode()"
        />
      </div>
      <div class="col-md-5">
        <select
          class="form-control pt-0"
          formControlName="AllMemberTo"
          (change)="MemberToChange()"
        >
          <option value="0">-Select-</option>
          <option
            *ngFor="let item of pageLoadModel.MemberToDropdown"
            [value]="item.Id"
          >
            {{ item.Description }}
          </option>
        </select>
      </div>
    </div>

    <div class="buttons mb-2">
      <button
        type="button"
        class="btn btn-info ml-2"
        (click)="getReportToken('CRV')"
      >
        Preview
      </button>
      <button
        type="button"
        class="btn btn-success ml-2"
        (click)="getReportToken('PDF')"
      >
        Print
      </button>

      <button type="button" class="btn btn-danger" (click)="exitPage()">
        Exit
      </button>
    </div>
  </form>
</app-accounting-wrapper>
