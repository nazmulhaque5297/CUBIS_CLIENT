    <div class="form-group row">
      <label class="col-md-3 col-form-label">Member No:</label>
      <div class="col-md-5">

          class="form-control"
          id="MemNumber"
          formControlName="MemNo"
          name="MemNumber"

        />

    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label">Member Name:</label>
      <div class="col-md-5">
        <input
          type="text"
          formControlName="MemName"
          class="form-control"
          disabled="true"
        />
      </div>
    </div>
