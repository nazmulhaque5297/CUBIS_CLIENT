<app-accounting-wrapper [formGroup]="MemberReferancePictureAuthorizationForm">
  <div class="mx-auto border col-md-7">
    <p class="bg-dark title">Signature Picture Reference Authorization</p>
    <div class="form-row">
      <label for="MemNo" class="col-md-3">Member No:</label>
      <div class="pl-2 form-group col-md-4">
        <input
          type="text"
          formControlName="MemNo"
          class="form-control"
          id="MemNo"
          (change)="GetMemInformation()"
          (keydown)="onEnterMemNoHandler($event)"
        />
      </div>
      <label *ngFor="let item of memInfo">{{ item.MemName }}</label>
    </div>

    <div class="form-row">
      <label for="RefMemNo" class="col-md-3">Referance Member No:</label>
      <div class="pl-2 form-group col-md-4">
        <input
          type="text"
          formControlName="RefMemNo"
          class="form-control"
          id="RefMemNo"
          (change)="refMemInfoGet()"
          (keydown)="onEnterRefMemNoHandler($event)"
        />
      </div>
      <label *ngFor="let item of refMemInfo">{{ item.MemName }}</label>
    </div>

    <div class="form-row">
      <label for="RelWithMem" class="col-md-3">Relation With Member:</label>
      <div class="pl-2 form-group col-md-4">
        <input
          type="text"
          formControlName="Relation"
          class="form-control"
          id="RelWithMem"
        />
      </div>
    </div>

    <div class="form-row">
      <label class="col-md-3">Upload a Photo:</label>
      <div class="pl-2 form-group col-md-7">
        <input type="file" (change)="selectFile($event)" />

        <button
          *ngIf="showUpdate && fileHere"
          type="button"
          class="btn my-3"
          (click)="updateBtnClick()"
        >
          Update Card
        </button>
      </div>
    </div>
    <div class="img__show"><img [src]="url" *ngIf="url" /></div>
  </div>
  <div class="mx-auto mt-3 border col-md-7 pb-3">
    <div class="form-row">
      <label class="col-md-3">Referance Image File Format : </label>
      <p>R201.JPG (Example : R = Referance, 201 = Member No.)</p>
    </div>
    <div class="form-row">
      <label class="col-md-3">Referance Image Folder :</label>
      <div class="pl-2 form-group col-md-4">
        <input
          type="text"
          formControlName="FolderPath"
          class="form-control"
          id="folder"
        />
      </div>
    </div>
    <div class="col-md-6 mx-auto mt-2">
      <button type="button" class="btn ml-4" (click)="submitBtnClick()">
        Update All Referance
      </button>
    </div>
  </div>
</app-accounting-wrapper>
