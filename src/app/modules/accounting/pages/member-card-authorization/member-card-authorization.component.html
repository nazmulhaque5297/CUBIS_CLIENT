<app-accounting-wrapper [formGroup]='MemberCardForm'>
  <div
    class="mx-auto border col-md-7"
  >
    <p class="bg-dark title">Signature/Picture Card Authorization</p>
    <div class="form-row">
      <label for="MemNo" class="col-md-3">Member No:</label>
      <div class="pl-2 form-group col-md-4">
        <input
          type="text"
          formControlName="MemNo"
          class="form-control"
          id="MemNo"
          (focusout)="GetMemInformation()"
        />
      </div>
      <label *ngFor="let item of memInfo">{{ item.MemName }}</label>
    </div>

    <div class="form-row">
      <label class="col-md-3">Upload a Photo:</label>
      <div class="pl-2 form-group col-md-7">
        <input type="file" (change)="selectFile($event)" />

        <button *ngIf="showUpdate && fileHere" type="button" class="btn my-3" (click)="updateBtnClick()">
          Update Card
        </button>
      </div>
    </div>
    <div class="img__show"><img [src]="url" *ngIf="url" /></div>
  </div>
  <div class="mx-auto mt-3 border col-md-7">
    <div class="form-row">
      <label class="col-md-4">Card Image File Format : </label>
      <p>C201.JPG (Example : C = Card, 201 = Member No.)</p>
    </div>
    <div class="form-row">
        <label  class="col-md-4">Card Image Folder :</label>
        <div class="pl-2 form-group col-md-4">
          <span>
            <input
              type="text"
              class="form-control"
              formControlName="FolderPath"
              readonly
            />
          </span>
        </div>
      </div>
      <div class="col-md-4 mx-auto mt-2">
        <button type="button" class="btn my-3" (click)="submitBtnClick()">
          Upload All Card
        </button>
      </div>
  </div>
</app-accounting-wrapper>
