<div>
  <div class="image text-center mt-2">
    <img
      src="../../../../assets/images/cculb_logo.png"
      alt="cculb_logo"
      height="100"
    />
    <h1 class="mt-3 mb-5 title">Credit Union Business Information System</h1>
  </div>
  <div class="container" id="container">
    <div class="overlay-container">
      <form [formGroup]="SignInForm" > 
        <h1>Sign in</h1>
        <input
          appOnlyNumberWithoutDecimal
          id="username"
          type="text"
          autocomplete="off"
          placeholder="User ID"
          formControlName="LoginID"
          (keydown)="onKeyDownUsername($event)"
          (keydown)="onEnterUsernameHandler($event)"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          formControlName="Password"
          maxlength="8"
          (keydown)="onEnterPasswordHandler($event)"
        />
        <!-- <a href="#">Forgot your password?</a> -->
        <button type="button" id="submit" class="mt-3" (click)="submitSignIn()">
          Sign In
        </button>
        <!-- <button class="mt-3" (click)="testButton($event)" >Testing</button> -->
      </form>
    </div>
    <div class="form-container sign-in-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>{{ greetings }}</h1>
          <p>Enter appropriate credential details to login</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer_main">
    <p>copyright &copy;{{ currentYear }} <a href="#">CCULB</a></p>
    <div class="footer-menu">
      Powered By
      <a class="implevista" href="https://implevista.com/" target="_blank"
        >Implevista</a
      >
    </div>
  </footer>
</div>
